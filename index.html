<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
        href="assets/style.css"
        rel="stylesheet"
    />    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Custom Name</title>
</head>
<body>
    <!-- Nav-Bar Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src ="Assets/stock-icon.png" alt="stock icon" class="icon"> 
                Custom Name
              </a>
              <div class="justify-content-right" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Stocks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Crypto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Kayne?!</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="row row-cols-1 row-cols-md-4 g-4">
    <!-- Stock Search Card -->
    <div class="col-2">
        <div class="card stockSearch-card">
            <div class="card-body" id="stockSearch">
                <h5 class="card-title">Search for a Stock:</h5>
                <form id="stock-form">
                    <label class="form-label" for="stock"></label>
                    <input name="stockSymbol" id="stockSymbol" type="text" autofocus="true" class="form-input" />
                </form>
                <button type="submit" form="stock-form" value="submit" class="btn">Search</button>
            </div>
            <div class="card-body">
                <h5>Recent Stocks:</h5>
            </div>
        </div>
    </div>
    <div class="row col-8">  
    <!--Stock Card-->
        <div class="col-6">
            <div class="card stock-card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
                </div>
            </div>
        </div>
        <div class="col-6">
    <!-- Crypto Card -->
            <div class="card crypto-card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                    <svg  width="500" height="400" class="stock-graph"></svg>
                    <svg width="100%" height="auto" viewBox="0 0 100 100"></svg>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
    <!-- Crypto Search Card -->
        <div class="card cryptoSearch-card">
            <div class="card-body" id="cryptoSearch">
                <h5 class="card-title">Search for a Crypto:</h5>
                <form id="crypto-form">
                    <label class="form-label" for="crypto"></label>
                    <input name="cryptoSymbol" id="cryptoSymbol" type="text" autofocus="true" class="form-input" />
                </form>
                <button type="submit" form="crypto-form" value="submit" class="btn">Search</button>
            </div>
            <div class="card-body">
                <h5>Recent Crypto:</h5>
            </div>
        </div>
    </div>
    </main>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
<footer class="footer">
    <p id="footer-text"> Â©2021 [Custom Name]. All Rights Reserved</p>
</footer>
</html>
